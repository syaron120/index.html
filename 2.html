    <h1>タンパク質</h1>
    <image src="protein.jpg" width="30%" />
    <p>
      <a
        href="https://ja.wikipedia.org/wiki/%E3%82%BF%E3%83%B3%E3%83%91%E3%82%AF%E8%B3%AA"
        target="blank"
        title="タンパク質について"
        >タンパク質</a
      >は、筋肉・骨・血液の材料となる重要な栄養素です。
      スポーツや筋トレなどで全身を動かすために必要で、
      体作りにおいて大きな役割を担っています。 筋肉は強い運動によって分解され、
      材料となるタンパク質を吸収して合成するというプロセスを経ながら強く大きくなっていきます。
    </p>
